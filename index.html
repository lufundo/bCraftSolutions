    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #0f172a;
            --bg-light: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }
    }

    @layer base {
        body {
            @apply font-sans text-[var(--text-main)] antialiased;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        h1, h2, h3, h4, h5, h6 {
            @apply font-bold tracking-tight text-[var(--secondary-color)];
        }
    }

    @layer components {
        .btn {
            @apply inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2;
        }
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white hover:bg-[var(--primary-hover)] focus:ring-[var(--primary-color)] hover:scale-105;
        }
        .btn-secondary {
            @apply bg-white text-[var(--secondary-color)] border-gray-200 hover:bg-gray-50 focus:ring-gray-500 hover:scale-105;
        }
        .section-padding {
            @apply py-16 sm:py-24;
        }
        .container-custom {
            @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8;
        }
        
        /* Background image utility classes */
        .bg-image-overlay {
            @apply relative;
        }
        .bg-image-overlay::before {
            content: '';
            @apply absolute inset-0 z-0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
        }
        .bg-image-content {
            @apply relative z-10;
        }
        
        /* Blog styles */
        .blog-card {
            @apply bg-white rounded-2xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-2 border border-gray-100;
        }
        
        .category-badge {
            @apply inline-block px-3 py-1 text-xs font-semibold rounded-full;
        }
        
        .category-tech {
            @apply bg-blue-100 text-blue-800;
        }
        
        .category-design {
            @apply bg-purple-100 text-purple-800;
        }
        
        .category-performance {
            @apply bg-orange-100 text-orange-800;
        }
    }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- All React Components in One File -->
    <script type="text/babel">
        // Header Component
        function Header() {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            const [scrolled, setScrolled] = React.useState(false);
            
            React.useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            return (
                <header className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white shadow-lg py-2' : 'bg-white/90 backdrop-blur-sm shadow-sm py-4'}`}>

                                    <i className="fas fa-code text-white"></i>
                                </div>
                                <span className="text-2xl font-bold">WebCraft<span className="text-indigo-400">Solutions</span></span>
                            </div>
                            
                            {/* Desktop Menu */}
                            <div className="hidden md:flex space-x-8">

                                <a href="#pricing" className="text-gray-700 hover:text-indigo-600 font-medium transition-colors">Pricing</a>
                                <a href="#blog" className="text-gray-700 hover:text-indigo-600 font-medium transition-colors">Blog</a>
                                <a href="#contact" className="text-gray-700 hover:text-indigo-600 font-medium transition-colors">Contact</a>

                                className="md:hidden text-gray-700"

                                <i className={`fas ${isMenuOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i>

                                                <label className="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
                                                <input
                                                    type="email"
                                                    name="email"
                                                    value={formData.email}
                                                    onChange={handleChange}
                                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                                    placeholder="john@example.com"
                                                    required
                                                />
                                            </div>
                                        </div>
                                        
                                        <div className="grid md:grid-cols-2 gap-6">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                                                <input
                                                    type="tel"
                                                    name="phone"
                                                    value={formData.phone}
                                                    onChange={handleChange}
                                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                                    placeholder="+1 (555) 123-4567"
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Company</label>
                                                <input
                                                    type="text"
                                                    name="company"
                                                    value={formData.company}
                                                    onChange={handleChange}
                                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                                    placeholder="Your Company"
                                                />
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Service Interested In *</label>
                                            <select
                                                name="service"
                                                value={formData.service}
                                                onChange={handleChange}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                                required
                                            >
                                                <option value="web-development">Web Development</option>
                                                <option value="e-commerce">E-Commerce Solutions</option>
                                                <option value="mobile-apps">Mobile Applications</option>
                                                <option value="seo">SEO & Optimization</option>
                                                <option value="maintenance">Website Maintenance</option>
                                                <option value="custom">Custom Solution</option>
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Project Details *</label>
                                            <textarea
                                                name="message"
                                                value={formData.message}
                                                onChange={handleChange}
                                                rows="5"
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                                placeholder="Tell us about your project, timeline, and budget..."
                                                required
                                            ></textarea>
                                        </div>
                                        
                                        <div className="flex items-center">
                                            <input
                                                type="checkbox"
                                                id="newsletter"
                                                className="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                                            />
                                            <label htmlFor="newsletter" className="ml-2 block text-sm text-gray-700">
                                                Subscribe to our newsletter for updates and tips
                                            </label>
                                        </div>
                                        
                                        <button 
                                            type="submit" 
                                            className="btn btn-primary w-full"
                                            disabled={isSubmitting}
                                        >
                                            {isSubmitting ? (
                                                <>
                                                    <i className="fas fa-spinner fa-spin mr-2"></i> Sending...
                                                </>
                                            ) : (
                                                <>
                                                    <i className="fas fa-paper-plane mr-2"></i> Send Message
                                                </>
                                            )}
                                        </button>
                                        
                                        <p className="text-center text-gray-500 text-sm">
                                            We'll get back to you within 24 hours. Your information is secure with us.
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        // Footer Component
        function Footer() {
            return (
                <footer className="bg-gray-900 text-white py-12">
                    <div className="container-custom">
                        <div className="grid md:grid-cols-4 gap-8">
                            <div>
                                <div className="flex items-center space-x-2 mb-6">
                                    <div className="w-10 h-10 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center">
                                        <i className="fas fa-code text-white"></i>
                                    </div>
                                    <span className="text-2xl font-bold">WebDev<span className="text-indigo-400">Pro</span></span>
                                </div>
                                <p className="text-gray-400 mb-4">
                                    Professional web development services for businesses of all sizes. We build digital experiences that drive growth.
                                </p>
                                <div className="flex space-x-3">
                                    <div className="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center">
                                        <i className="fas fa-award text-indigo-400"></i>
                                    </div>
                                    <div className="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center">
                                        <i className="fas fa-shield-alt text-green-400"></i>
                                    </div>
                                    <div className="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center">
                                        <i className="fas fa-trophy text-yellow-400"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div>
                                <h4 className="text-lg font-bold mb-6">Quick Links</h4>
                                <ul className="space-y-3">
                                    {['Home', 'Services', 'Portfolio', 'Pricing', 'Blog', 'Contact'].map((item) => (
                                        <li key={item}>
                                            <a href={`#${item.toLowerCase()}`} className="text-gray-400 hover:text-white transition-colors flex items-center">
                                                <i className="fas fa-chevron-right text-xs mr-2 text-indigo-400"></i>
                                                {item}
                                            </a>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            
                            <div>
                                <h4 className="text-lg font-bold mb-6">Services</h4>
                                <ul className="space-y-3">
                                    {['Web Development', 'E-Commerce', 'Mobile Apps', 'SEO Optimization', 'Maintenance', 'UI/UX Design', 'API Integration', 'Consulting'].map((service) => (
                                        <li key={service}>
                                            <a href="#" className="text-gray-400 hover:text-white transition-colors">
                                                {service}
                                            </a>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            
                            <div>
                                <h4 className="text-lg font-bold mb-6">Newsletter</h4>
                                <p className="text-gray-400 mb-4">Subscribe to get updates on new technologies and special offers</p>
                                <div className="flex mb-4">
                                    <input 
                                        type="email" 
                                        placeholder="Your email" 
                                        className="flex-grow px-4 py-2 rounded-l-lg text-gray-900 focus:outline-none"
                                    />
                                    <button className="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-r-lg transition-colors">
                                        <i className="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                                <p className="text-gray-500 text-sm mt-4">
                                    We respect your privacy. Unsubscribe at any time.
                                </p>
                            </div>
                        </div>
                        
                        <div className="border-t border-gray-800 mt-12 pt-8">
                            <div className="flex flex-col md:flex-row justify-between items-center">
                                <div className="text-gray-400 text-sm mb-4 md:mb-0">
                                    <p>&copy; {new Date().getFullYear()} WebCraft Solutions. All rights reserved.</p>
                                    <p className="mt-1">
                                        <a href="#" className="hover:text-white">Privacy Policy</a> • 
                                        <a href="#" className="hover:text-white ml-2">Terms of Service</a> • 
                                        <a href="#" className="hover:text-white ml-2">Cookie Policy</a>
                                    </p>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <img src="https://images.unsplash.com/photo-1605792657660-596af9009e82?auto=format&fit=crop&w=100&q=80" alt="Payment Methods" className="h-8" />
                                    <div className="text-gray-400 text-sm">
                                        <i className="fas fa-lock mr-1"></i> Secure Payment
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        }

        // Floating Buttons Component
        function FloatingButtons() {
            return (
                <div className="fixed bottom-8 right-8 z-50 flex flex-col space-y-4">
                    <a 
                        href="https://wa.me/15551234567" 
                        target="_blank"
                        className="w-14 h-14 rounded-full bg-green-500 hover:bg-green-600 shadow-lg flex items-center justify-center transition-all hover:scale-110 group"
                        title="Chat on WhatsApp"
                    >
                        <i className="fab fa-whatsapp text-white text-2xl"></i>
                        <span className="absolute -left-32 bg-gray-900 text-white text-sm px-3 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                            Chat with us
                        </span>
                    </a>
                    
                    <a 
                        href="tel:+27712833221"
                        className="w-14 h-14 rounded-full bg-indigo-600 hover:bg-indigo-700 shadow-lg flex items-center justify-center transition-all hover:scale-110 group"
                        title="Call Us"
                    >
                        <i className="fas fa-phone text-white text-xl"></i>
                        <span className="absolute -left-28 bg-gray-900 text-white text-sm px-3 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                            Call now
                        </span>
                    </a>
                    
                    <button 
                        onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}
                        className="w-14 h-14 rounded-full bg-gray-800 hover:bg-gray-900 shadow-lg flex items-center justify-center transition-all hover:scale-110 group"
                        title="Back to Top"
                    >
                        <i className="fas fa-arrow-up text-white text-xl"></i>
                        <span className="absolute -left-32 bg-gray-900 text-white text-sm px-3 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                            Back to top
                        </span>
                    </button>
                </div>
            );
        }

        // Main App Component
        function App() {
            return (
                <div className="min-h-screen">
                    <Header />
                    <main>
                        <Hero />
                        <Services />
                        <Process />
                        <Portfolio />
                        <Testimonials />
                        <Pricing />
                        <Blog />
                        <Contact />
                    </main>
                    <Footer />
                    <FloatingButtons />
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
